<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Inserimento Auto Usata</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/inserimento_usato.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <link rel="stylesheet" href="../css/menu.css" />

</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-placeholder"></div>

    <!-- Contenuto principale -->
    <div class="container mt-4">
        <div class="mb-3">
            <input type="text" id="searchMarca" class="form-control" placeholder="Cerca una marca..." />
        </div>

        <div id="marcheGrid" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-4 mt-3"></div>

    </div>
    <div id="modelliGrid" class="container mt-4 d-none"></div>


    <div id="formInserimentoContainer" class="container mt-5 d-none">

        <h4 class="mb-4" id="titoloFormUsato">Inserisci Dati Auto Usata</h4>

        <form id="formInserimentoUsato">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Targa</label>
                    <input type="text" class="form-control" id="targa" style="text-transform: uppercase" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Data Passaggio Proprietà</label>
                    <input type="date" class="form-control" id="data_passaggio_proprieta" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">KM Certificati</label>
                    <input type="number" class="form-control" id="km_certificati" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Data Ultimo Intervento</label>
                    <input type="date" class="form-control" id="data_ultimo_intervento">
                </div>
                <div class="col-md-8">
                    <label class="form-label">Descrizione Ultimo Intervento</label>
                    <input type="text" class="form-control" id="descrizione_ultimo_intervento" disabled>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Colore</label>
                    <input type="text" class="form-control" id="colore" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Prezzo Costo (€)</label>
                    <input type="number" class="form-control" id="prezzo_costo" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Prezzo Vendita (€)</label>
                    <input type="number" class="form-control" id="prezzo_vendita" required>
                </div>
                <div class="col-md-6 form-check ps-0">
                    <input class="form-check-input me-2" type="checkbox" id="cronologia_tagliandi">
                    <label class="form-check-label" for="cronologia_tagliandi">Cronologia Tagliandi</label>
                </div>
                <div class="col-md-6 form-check ps-0">
                    <input class="form-check-input me-2" type="checkbox" id="doppie_chiavi">
                    <label class="form-check-label" for="doppie_chiavi">Doppie Chiavi</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-4">📤 Inserisci Auto</button>
        </form>

    </div>

    <div id="globalLoader" class="loader-overlay d-none">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- JS -->
    <script src="../js/index.js"></script>
    <script src="../js/inserimento_usato.js"></script>
</body>
</html>
